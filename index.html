<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>日圓匯率利潤計算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    label, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>日圓匯率利潤計算器</h1>

  <label for="jpyAmount">商品價格（日幣）：</label>
  <input type="number" id="jpyAmount" placeholder="例如：10000">

  <label for="rateSell">實際匯率（自動取得）：</label>
  <input type="text" id="rateSell" placeholder="取得中..." readonly>

  <label for="rateCharge">你向朋友收的匯率：</label>
  <input type="number" step="0.0001" id="rateCharge" placeholder="例如：0.27">

  <button onclick="calculateProfit()">計算利潤</button>

  <div class="result" id="result"></div>

  <script>
    let rate = 0;

    async function fetchExchangeRateHost() {
      try {
        const response = await fetch('https://api.exchangerate.host/convert?from=JPY&to=TWD');
        if (!response.ok) throw new Error('API 錯誤');
        const data = await response.json();
        if (!data || !data.result) throw new Error('資料格式錯誤');
        rate = data.result;
        document.getElementById("rateSell").value = rate.toFixed(4);
      } catch (e) {
        console.error('取得匯率失敗:', e);
        document.getElementById("rateSell").value = "取得匯率失敗";
        rate = NaN;
      }
    }

    function calculateProfit() {
      const jpy = parseFloat(document.getElementById("jpyAmount").value);
      const rateSellInput = document.getElementById("rateSell").value;
      const costRate = parseFloat(rateSellInput);
      const chargeRate = parseFloat(document.getElementById("rateCharge").value);

      if (isNaN(jpy) || isNaN(chargeRate) || isNaN(costRate)) {
        document.getElementById("result").innerText = "請正確輸入所有欄位。";
        return;
      }

      const cost = jpy * costRate;
      const charge = jpy * chargeRate;
      const profit = charge - cost;
      const margin = cost > 0 ? (profit / cost * 100) : 0;

      document.getElementById("result").innerHTML = `
        <strong>成本：</strong> ${cost.toFixed(2)} TWD<br>
        <strong>收入：</strong> ${charge.toFixed(2)} TWD<br>
        <strong>利潤：</strong> ${profit.toFixed(2)} TWD<br>
        <strong>利潤率：</strong> ${margin.toFixed(2)}%
      `;
    }

    fetchExchangeRateHost();
  </script>
</body>
</html>
